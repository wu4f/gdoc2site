<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <base href="https://web.cs.pdx.edu/">
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="http://bootstraptaste.com">
    <!-- css -->
    <link href="css/pdx-style.css" rel="stylesheet">
    {{ style }}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
<header style="background-color:#fff; border-bottom:1px solid #ccc; padding:10px 20px; display:flex; align-items:center; gap:40px; font-family:Arial, sans-serif;">
<p><a href="https://web.cs.pdx.edu"><img alt="PSU CS Logo" src="images/pdx-cs-logo.png" style="height:80px;"/></a></p>
</header>
  <div id="wrapper">
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="box">
              <div class="box-gray aligncenter">
                  {{ body }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
